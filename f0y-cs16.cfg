UNBINDALL


//Menu
bind "tab"    "+showscores"
bind "escape" "cancelselect"
bind "`"      "toggleconsole"
bind "~"      "toggleconsole"
bind "j"     "+commandmenu"
bind "m"      "chooseteam"

//Move
bind "space" "+jump"
bind "a"     "+moveleft"
bind "d"     "+moveright"
bind "s"     "+back"
bind "w"     "+forward"
bind "ctrl"  "+duck"
bind "shift" "+speed"

//Slots
bind "0"         "slot10"
bind "1"         "slot1"
bind "2"         "slot2"
bind "3"         "slot3"
bind "4"         "slot4"
bind "5"         "slot5"
bind "6"         "slot6"
bind "7"         "slot7"
bind "8"         "slot8"
bind "9"         "slot9"

//Radio
bind "z"     "radio1"
bind "x"     "radio2"
bind "c"     "radio3"
bind "enter" "messagemode2"
bind "]"     "messagemode"
bind "space"	"+voicerecord"

//Buy
bind "o"  "ss; buyequip"
bind "b"  "ss; buy"
bind ","  "ss; buyammo1"
bind "."  "ss; buyammo2"

//Weapon
bind "g"          "drop"
bind "r"          "+reload"
bind "e"          "lastinv"
bind "q"          "lastinv"
bind "mouse1"     "+attack"
bind "mouse2"     "+attack2"
bind "MWHEELDOWN"		"+jump"
bind "MWHEELUP"			"+jump"

//Miscelanos 
bind "f"        "+use; timeleft"
bind "ALT"        "+helmet"
bind "HOME"        "+flash"
bind "PGUP"        "+hexpl"
bind "PGDN"        "+smoke"
bind "END"        "+defuse"
bind "leftarrow" "+ak47"
bind "rightarrow" "+m4a1"
bind "\"        "+grenades"
bind "F12"       "exec f0y.cfg"

//==================================================

//Graphics
mp_decals        "25"
cl_corpsestay    "180"
cl_himodels      "1"
max_smokepuffs   "0"
max_shells       "0"
gl_vsync "0"
fps_max						"200"
fps_override "1"


//View
cl_minmodels             "1"
cl_bob                   ".01"
cl_bobup                 ".5"
cl_bobcycle              ".8"
cl_righthand             "1"
cl_dynamiccrosshair      "0"
cl_lw                    "1"
cl_showfps               "1"
cl_weather               "0"
cl_crosshair_translucent "0"
cl_crosshair_size        "small"
cl_logocolor             "#Valve_Yellow"
cl_logofile              "devl1"

//Hud
setinfo "_vgui_menus" "0"
setinfo "_ah"         "0"
con_color             "200 200 200"
hud_fastswitch        "1"
hud_centerid          "0"

//Mouse
m_pitch                ".022"
m_yaw                  ".022"
m_filter               "0"
m_rawinput "1"
zoom_sensitivity_ratio ".8"
sensitivity            "2"
+mlook

//Network
cl_updaterate      "101"
cl_cmdrate         "101"
cl_allowdownload   "1"
cl_allowupload     "1"
cl_download_ingame "1"
rate               "40000"
sv_maxrate         "40000"

//Sound
hisound   "1"
mp3volume "0"

//Other
_cl_autowepswitch "0"
cl_forwardspeed   "320"
cl_backspeed      "320"
console           "1"

///=====================scripts=======================

//Common alias commands
alias w1   "wait"
alias w2   "w1; w1"
alias w5   "w2; w2; w1
alias ms1  "menuselect 1"
alias ms2  "menuselect 2"
alias ms3  "menuselect 3"
alias ms4  "menuselect 4"
alias ms5  "menuselect 5"
alias ms6  "menuselect 6"
alias ms7  "menuselect 7"
alias ms8  "menuselect 8"
alias cncl "slot10; w1;slot10"
